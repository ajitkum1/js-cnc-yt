<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai n code n GOD </title>
</head>

<body style="background-color: #212121;color: rgb(134, 200, 40);">
    <ul class="language">
        <li>Javascript</li>

    </ul>
</body>
<script>
    function addlanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)

    }
    addlanguage("python")
    addlanguage("typeScript")

    // for adding large data
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptiLanguage("c++")

    // Edit:
    const seclang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Selenium"
    seclang.replaceWith(newli)

    //edit
    const seclang1 = document.querySelector("li:nth-child(1)")
    const newli1 = document.createElement('li')
    newli1.textContent="ruby"
    seclang1.replaceWith(newli1)

    //edit
    const thirdlang = document.querySelector("li:nth-child(3)")
    thirdlang.innerHTML ="Mojo"
  //  thirdlang.outerHTML= '<li>TypeScript</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()


</script>

</html>
